<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción</title>
  <link rel="stylesheet" href="css/estilos.css">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #001c70; /* azul institucional */
      padding: 20px;
      text-align: center;
      color: white;
    }

    header img {
      max-height: 180px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #001c70;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #001c70;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .rating label {
      font-weight: normal;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #001c70;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0033a0;
    }
    
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/KppgyhQS/LOGO-NSA-REDONDO.png" alt="Logo Hospital">
    <h2>Hospital y Clínicas Nuestra Señora de la Asunción</h2>
  </header>

  <div class="container">
    <h1>Encuesta de Satisfacción</h1>
    <p>Su opinión es valiosa para ayudarnos a mejorar nuestros servicios. Esta encuesta es anónima.</p>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfNTeM-emsnxH5z_iwngFj7UusrmiXi2LA8f978WUGqfO2Wwg/formResponse" 
      method="POST" 
      target="_blank">

      
      <label>¿Qué tan eficiente fue el servicio de Recepción?</label>
      <div class="rating">
        <label><input type="radio" name="entry.1582270480" value="1" required> 1</label>
        <label><input type="radio" name="entry.1582270480" value="2"> 2</label>
        <label><input type="radio" name="entry.1582270480" value="3"> 3</label>
        <label><input type="radio" name="entry.1582270480" value="4"> 4</label>
        <label><input type="radio" name="entry.1582270480" value="5"> 5</label>
      </div>

      <label>¿Qué tan eficiente fue el servicio de Enfermería?</label>
      <div class="rating">
        <label><input type="radio" name="entry.1329638109" value="1" required> 1</label>
        <label><input type="radio" name="entry.1329638109" value="2"> 2</label>
        <label><input type="radio" name="entry.1329638109" value="3"> 3</label>
        <label><input type="radio" name="entry.1329638109" value="4"> 4</label>
        <label><input type="radio" name="entry.1329638109" value="5"> 5</label>
      </div>

      <label>¿Qué tan seguro presenció al hospital?</label>
      <div class="rating">
        <label><input type="radio" name="entry.1511548102" value="1" required> 1</label>
        <label><input type="radio" name="entry.1511548102" value="2"> 2</label>
        <label><input type="radio" name="entry.1511548102" value="3"> 3</label>
        <label><input type="radio" name="entry.1511548102" value="4"> 4</label>
        <label><input type="radio" name="entry.1511548102" value="5"> 5</label>
      </div>

           <label>¿Qué tanto le gusto la atención brindada por su médico tratante?</label>
      <div class="rating">
        <label><input type="radio" name="entry.1332856605" value="1" required> 1</label>
        <label><input type="radio" name="entry.1332856605" value="2"> 2</label>
        <label><input type="radio" name="entry.1332856605" value="3"> 3</label>
        <label><input type="radio" name="entry.1332856605" value="4"> 4</label>
        <label><input type="radio" name="entry.1332856605" value="5"> 5</label>
      </div>

            <label>¿Qué tanto le gusto el servicio brindado por el área de enfermería?</label>
      <div class="rating">
        <label><input type="radio" name="entry.252642144" value="1" required> 1</label>
        <label><input type="radio" name="entry.252642144" value="2"> 2</label>
        <label><input type="radio" name="entry.252642144" value="3"> 3</label>
        <label><input type="radio" name="entry.252642144" value="4"> 4</label>
        <label><input type="radio" name="entry.252642144" value="5"> 5</label>
      </div>

      <button type="submit">Enviar Respuestas</button>
    </form>
  </div>
</body>
</html>
