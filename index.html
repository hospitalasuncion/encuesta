  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #001c70; 
      padding: 20px;
      text-align: center;
      color: white;
    }

    header img {
      max-height: 180px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 750px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #001c70;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #001c70;
    }

    /* Bloque de estrellas */
    .rating {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 5px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2em;
      color: lightgray;
      cursor: pointer;
      transition: color 0.2s;
      flex: 1;
    }

    .rating input:checked + label .star,
    .rating label:hover .star {
      color: gold;
    }

    .star {
      font-size: 32px;
    }

    .text-label {
      font-size: 13px;
      margin-top: 4px;
      color: #333;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none; 
      font-size: 14px;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #001c70;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0033a0;
    }
  </style>
</head>
