<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/KppgyhQS/LOGO-NSA-REDONDO.png">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #001c70;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      max-height: 180px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 750px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #001c70;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #001c70;
    }
    .stars {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .star {
      font-size: 2.5rem;
      cursor: pointer;
      color: lightgray;
      transition: color 0.2s;
    }
    .star.selected {
      color: gold;
    }
    textarea {
      width: 97%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 14px;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background: #001c70;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0033a0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/KppgyhQS/LOGO-NSA-REDONDO.png" alt="Logo Hospital">
    <h2>Hospital y Clínicas Nuestra Señora de la Asunción</h2>
  </header>

  <div class="container">
    <h1>Encuesta de Satisfacción</h1>
    <p>Su opinión es valiosa para ayudarnos a mejorar nuestros servicios. Esta encuesta es anónima.</p>

    <form id="surveyForm" 
      action="https://docs.google.com/forms/d/e/1FAIpQLScBjbOb9YIgg1aRere-sKMHjE-UGq6Arfb3bNOH4C3tKq5pQA/formResponse" 
      method="POST" target="_blank">

      <!-- Preguntas con estrellas -->
      <label>1. ¿El personal de enfermería mostró un trato respetuoso, cordial y empático durante su atención?</label>
      <div class="stars" data-entry="entry.1528229088">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>2. ¿Recibió información clara y comprensible sobre su tratamiento, medicamentos o cuidados?</label>
      <div class="stars" data-entry="entry.1844863279">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>3. ¿Cree que la frecuencia de limpieza realizada por el personal es suficiente para mantener el área en buen estado?</label>
      <div class="stars" data-entry="entry.1711677120">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>4. ¿Considera que el tiempo dedicado a su atención fue suficiente y de calidad?</label>
      <div class="stars" data-entry="entry.189578461">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>5. ¿Cómo calificaría la amabilidad y disposición del personal de recepción al atenderle?</label>
      <div class="stars" data-entry="entry.163104870">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>6. ¿Cómo calificaría la atención del médico residente?</label>
      <div class="stars" data-entry="entry.1544066941">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label>7. ¿Qué tan conforme está con las medidas de control de acceso y vigilancia del hospital?</label>
      <div class="stars" data-entry="entry.1757440986">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <!-- Observaciones -->
      <label>Observaciones generales del paciente</label>
      <textarea name="entry.2129308771" placeholder="Cualquier duda, queja o recomendación (opcional)"></textarea>

      <button type="submit">Enviar Respuestas</button>
    </form>
  </div>

  <script>
    document.querySelectorAll('.stars').forEach(starContainer => {
      const entryName = starContainer.dataset.entry;

      // Crear input hidden
      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'hidden';
      hiddenInput.name = entryName;
      hiddenInput.value = '';
      starContainer.parentNode.insertBefore(hiddenInput, starContainer.nextSibling);

      // Eventos de clic en estrellas
      starContainer.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', () => {
          const val = star.dataset.value;
          hiddenInput.value = val;

          // Colorear las estrellas
          starContainer.querySelectorAll('.star').forEach(s => {
            s.classList.toggle('selected', s.dataset.value <= val);
          });
        });
      });
    });
  </script>
</body>
</html>
